
    <!DOCTYPE html>
    <html lang="en" ng-app = "main">
    
    <head>
       
    <body style="height: 100px;
    background-color: #d0e8e8;">
       <div class="logincontent"><div style="padding-left: 35%;">  
    <form name="login" style="background: white;width:45%;" >
    
      <h1>Login</h1>
     
      <div class="formcontainer">
      <div class="container">
        <label for="userName"><strong>User Name :</strong></label>
        <input type="text" id="userName" ng-model="user.name" placeholder="Enter User Name"  required>
        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" ng-model="user.password" placeholder="Enter Password"  required>
      </div>
      <button type="submit" ng-click="goDashBoard()">Submit</button>
    </form>
  </div> 
  </div> 
  </body></head></html>
